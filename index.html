<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sentence completion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./css/styles.css">
        <style></style>
    </head>

    <body>
        <div id="container1">
            <navbar></navbar>
            <textinput></textinput>
        </div>    
    </body>

<script type="module">
    import { createApp } from '/js/vue.esm-browser.js'
    const app = createApp({})

    const navbar ={
        data() {
            return {
            }
        },
        template: `
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Completar oraciones
                </a>
            </div>
        </nav>
        `
    }
    const text = {
        data() {
            return {
                message: '',
                messageWords:[],
                showCapturedText: false,
                hiddenWords: [],
                draggedWord: null,
                draggedWordIndex: null,
                textWithHiddenWordsArray:[],
                finaltext: null
            }
        },
        template: `
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                        <textarea cols="80" rows="5" id="input-text" type="text" v-model="message"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button @click="showCapturedText=true; createArrayWords(message)" @keyup.enter="showCapturedText=true" type="button" class="btn btn-success">Capturar texto</button>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12">
                        <div v-if="showCapturedText">
                            <p>Selecciona las palabras que deseas esconder arrastr√°ndolas a la zona de palabras escondidas:</p>
                            <div v-for="(word, index) in messageWords" :key="index" class="word" :class="{ 'dragged-word': isWordDragged(index) }"
                                draggable="true"
                                @dragstart="dragStart($event, word, index)"
                                @dragend="dragEnd($event)"
                                >
                                {{word}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-5">
                        <p>Palabras escondidas:</p>     
                    </div>

                    <div class=" col-12 drop-zone"
                        @dragover.prevent="allowDrop($event)"
                        @drop.prevent="drop($event)">
                        <div v-for="word in hiddenWords" class="word hidden-word"
                            draggable="true"
                            @dragstart="dragStartHiddenWord($event, word)"
                            >
                            {{messageWords[word]}}
                        </div>
                    </div>
                    <div class="col-12">
                        <button @click="deleteAllWordsZoneDrop()" type="button" class="btn btn-danger">Eliminar palabras</button>
                        
                        <!-- Button trigger modal -->
                            <button @click="createHiddenText()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Vista previa
                            </button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Texto final</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{finaltext}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
                </div>
            </div>
            </div>

        `,
        methods: {
            createArrayWords(message){
                this.messageWords = message.split(" ");
            },
            dragStart(event, word, index) {
                console.log('EVENT drag start');
                console.log(word);
                console.log(index);
                this.draggedWord = word;
                this.draggedWordIndex = index;
                event.target.classList.add('select-drag-word');
            },
            dragStartHiddenWord(event, word) {
                console.log('ANYEVENT');
                this.draggedWord = word;
                event.dataTransfer.setData('text/plain', word);
            },
            removeHiddenWordbyIndex(indexWord){
                const index = this.hiddenWords.indexOf(indexWord);
                if(index !== -1){
                    this.hiddenWords.splice(index, 1)
                }
            },
            dragEnd(event) {
                console.log('EVENT drag ends');
                event.target.classList.remove('select-drag-word'); 
            },
            allowDrop(event) {
                event.preventDefault();
            },
            drop(event) {
                // pushea el index de las palabras a hiddenwords
                console.log('EVENT drop');
                event.preventDefault();
                if (this.hiddenWords.includes(this.draggedWordIndex) ===  false) {
                    this.hiddenWords.push(this.draggedWordIndex);
                }
            },
            isWordDragged(index) {
                return this.hiddenWords.includes(index);
            },
            deleteAllWordsZoneDrop(){
                this.hiddenWords.splice(0, this.hiddenWords.length);
                this.textWithHiddenWords.splice(0, this.textWithHiddenWords.length);
            },
            createHiddenText() {
                this.textWithHiddenWordsArray = this.messageWords.map((word,index)=>{
                    return this.hiddenWords.includes(index) ? '______' : word;
                })
                this.finaltext = this.textWithHiddenWordsArray.join(' ') 
            },
        },
        computed: {
            hiddenText() {
                return this.$data.hiddenText;
            }
        }
    }

    app.component('navbar', navbar)
    app.component('textinput', text)
    app.mount('#container1')
    
    app.config.errorHandler = (err) => {
        /* handle error */
        console.log('pump error',err);
    }
</script>

</html>
