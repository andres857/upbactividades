<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sentence completion</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <style></style>
    </head>

    <body>
        <div id="container1">
            <navbar></navbar>
            <textinput></textinput>
        </div>    
    </body>

<script type="module">
    import { createApp } from '/js/vue.esm-browser.js'
    const app = createApp({})
    
    const navbar ={
        data() {
            return {
            }
        },
        template: `
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Completar oraciones
                </a>
            </div>
        </nav>
        `
    }
    const text = {
        data() {
            return {
                message: '',
                messageWords:[],
                showCapturedText: false,
                hiddenWords: [],
                draggedWord: null,
                draggedWordIndex: null,
            }
        },
        template: `
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                        <textarea cols="80" rows="5" id="input-text" type="text" v-model="message"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button @click="showCapturedText=true; createArrayWords(message)" @keyup.enter="showCapturedText=true" type="button" class="btn btn-success">Capturar texto</button>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12">
                        {{messageWords}}
                        <div v-if="showCapturedText">
                            <p>Selecciona las palabras que deseas esconder arrastr√°ndolas a la zona de palabras escondidas:</p>
                            <div v-for="(word, index) in messageWords" :key="index" class="word" :class="{ 'dragged-word': isWordDragged(index) }"
                                draggable="true"
                                @dragstart="dragStart($event, word, index)"
                                @dragend="dragEnd($event)"
                                >
                                {{word}}
                                <br>
                                {{index}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-5">
                        <p>Palabras escondidas:</p>     
                        {{hiddenWords}}
                    </div>

                    <div class=" col-12 drop-zone"
                        @dragover.prevent="allowDrop($event)"
                        @drop.prevent="drop($event)">
                        <div v-for="word in hiddenWords" class="word hidden-word"
                            draggable="true"
                            @dragstart="dragStartHiddenWord($event, word)"
                            >
                            {{messageWords[word]}}
                        </div>
                    </div>
                    <div class="col-12">
                        <button @click="deleteAllWordsZoneDrop()" type="button" class="btn btn-danger">Eliminar palabras</button>
                        <button @click="createHiddenWords()" type="button" class="btn btn-success">Esconder palabras</button>
                    </div>
                </div>
            </div>
        `,
        methods: {
            createArrayWords(message){
                this.messageWords = message.split(" ");
            },
            dragStart(event, word, index) {
                console.log('EVENT drag start');
                console.log(word);
                console.log(index);
                this.draggedWord = word;
                this.draggedWordIndex = index;
                event.target.classList.add('select-drag-word');
            },
            dragStartHiddenWord(event, word) {
                console.log('ANYEVENT');
                this.draggedWord = word;
                event.dataTransfer.setData('text/plain', word);
            },
            removeHiddenWordbyIndex(indexWord){
                const index = this.hiddenWords.indexOf(indexWord);
                if(index !== -1){
                    this.hiddenWords.splice(index, 1)
                }
            },
            dragEnd(event) {
                console.log('EVENT drag ends');
                event.target.classList.remove('select-drag-word'); 
            },
            allowDrop(event) {
                event.preventDefault();
            },
            drop(event) {
                // pushea el index de las palabras a hiddenwords
                console.log('EVENT drop');
                event.preventDefault();
                if (this.hiddenWords.includes(this.draggedWordIndex) ===  false) {
                    this.hiddenWords.push(this.draggedWordIndex);
                }
            },
            isWordDragged(index) {
                return this.hiddenWords.includes(index);
            },
            deleteAllWordsZoneDrop(){
                this.hiddenWords.splice(0, this.hiddenWords.length);
            }
        },
        computed: {
            hiddenText() {
                return this.$data.hiddenText;
            }
        }
    }

    app.component('navbar', navbar)
    app.component('textinput', text)
    app.mount('#container1')
    
    app.config.errorHandler = (err) => {
        /* handle error */
        console.log('pump error',err);
    }
</script>
</html>
