<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sentence completion</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script src="https://cdn.tailwindcss.com"></script>
        <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    </head>

<body>
    <div id="container">
        <div class="container mx-auto">
            <div v-if="!timeOver" class="grid grid-col-1 justify-center">
                <p class="basis-1/4"> Tiempo restante: {{ formattedCounter }} </p>
            </div>
            <div v-else class="grid grid-col-1 justify-center">
                <p class="basis-1/4"> {{ messageTemporizador }} </p>
            </div>
        </div>

        <div class="container mx-auto">
            <div class="grid grid-cols-10">
            <!-- section words -->
                <div class="col-span-2 flex flex-wrap items-center gap-x-4 mx-4 justify-center">
                    <div v-for="(word, index) in words" :key="index" 
                    class="bg-gray-100 border border-gray-300 rounded px-2 py-1.5 justify-center" style="cursor: grab;"
                    draggable="true"
                    @dragstart="dragStartWord($event, word)"
                    @dragend="dragEndWord($event)"
                    >
                    <p>{{word}}</p>
                    </div>
                </div>

                <!-- section drop words -->
                <div class="col-span-8 bg-gray-100 items-center">
                    <div class="grid grid-cols-6 gap-x-2 gap-y-8">
                        <div v-for="(image, index) in arraySolution" :key="index">
                            <div class="grid justify-center">
                                <img 
                                class="w-52 object-cover h-52 rounded" 
                                draggable="false"
                                :src="image.url"
                                />
                            </div>
                            <div class="transition-colors duration-200 h-14 bg-gray-200 hover:bg-gray-300" 
                                @drop="dropWord($event)"
                                @dragover="allowDropWord($event)"
                                :data-index="index"
                            >
                                <div v-if="arraySolution[index].word !== ''" class="bg-gray-100 border border-gray-300 rounded px-2 py-1.5 text-center"> 
                                    <span>{{arraySolution[index].word}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mx-auto my-8">
            <div class="grid grid-cols-10">
              <div class="col-span-2"></div>
              <div class="col-span-8">
                <div class="flex justify-center items-center gap-4">
                  <button @click="deleteWordsArraySolution()" class="bg-red-700 border border-red-300 rounded px-4 py-1.5 text-center text-white">Eliminar selecci√≥n</button>
                  <button @click="pairsFound()" class="bg-green-700 border border-red-300 rounded px-4 py-1.5 text-center text-white">Enviar</button>
                </div>
              </div>
            </div>
        </div>
        --------------------------
        {{pairsResults}}
        --------------------------
    </div>    
</body>

<script type="module">
    import { createApp } from '/js/vue.esm-browser.js'
    const app = createApp({
        data() {
            return {
                dataImages:[
                    {
                        url: 'https://images.pexels.com/photos/7195269/pexels-photo-7195269.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'naranja',
                    },
                    {
                        url:'https://images.pexels.com/photos/1098537/pexels-photo-1098537.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                        word: 'uvas'
                    },
                    {
                        url: 'https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'manzana',
                    },
                    {
                        url: 'https://images.pexels.com/photos/2872767/pexels-photo-2872767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'banano',
                    },
                    {
                        url: 'https://images.pexels.com/photos/4033025/pexels-photo-4033025.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'mandarina',
                    },
                    {
                        url:'https://images.pexels.com/photos/15145653/pexels-photo-15145653.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                        word:'fresas'
                    },
                    {
                        url: 'https://images.pexels.com/photos/2872767/pexels-photo-2872767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'banano',
                    },
                    {
                        url: 'https://images.pexels.com/photos/2872767/pexels-photo-2872767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'banano',
                    },                    {
                        url: 'https://images.pexels.com/photos/2872767/pexels-photo-2872767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'banano',
                    },                    {
                        url: 'https://images.pexels.com/photos/2872767/pexels-photo-2872767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'banano',
                    },                    {
                        url: 'https://images.pexels.com/photos/2872767/pexels-photo-2872767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'banano',
                    },                    {
                        url: 'https://images.pexels.com/photos/2872767/pexels-photo-2872767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        word: 'banano',
                    },
                ],
                words:[],
                images:[],
                arraySolution: [],
                draggedWord: false,
                isWordDropped: false,
                pairsResults: 0,
                counterTemporizador: 10, // Define el contador con el valor inicial en segundos
                messageTemporizador: "", // Define el mensaje
                timeOver: false
            }
        },
        created(){
            this.getWords();
            this.createZoneDropArray();
        },
        watch:{
            counterTemporizador(newValue){
                if(newValue <= 0){
                    this.countdownFinished();
                    console.log('EVENT COUNTER OVERTIME');
                }
            }
        },
        mounted(){
            setInterval(() => {
                if (this.counterTemporizador > 0) {
                    this.counterTemporizador--;
                }
            }, 1000); // 1000 ms = 1 segundo  
        },
        methods: {
            getWords(){
                this.words = this.dataImages.map( data => data.word);
            },
            createZoneDropArray(){
                this.dataImages.forEach( element => {
                    this.arraySolution.push({
                        url: element.url,
                        word: ''
                    })
                })
            },
            dragStartWord(event, word){
                console.log('EVENT DRAG start');
                event.dataTransfer.setData('text/plain', word.toString());
            },
            dragEndWord(event){
                console.log('EVENT DRAG end');
            },
            allowDropWord(event){
                console.log('EVENT allow drop word');
                event.preventDefault();
            },
            dropWord(event){
                event.preventDefault();
                const word = event.dataTransfer.getData('text/plain');
                const targetIndex = event.target.getAttribute('data-index');

                const wordExists = this.arraySolution.find( element => element.word === word )
                if (!wordExists && this.arraySolution[targetIndex].word === ''){
                    this.arraySolution[targetIndex].word = word
                }
                console.log('EVENT DROP *********');
            },
            deleteWordsArraySolution(){
                this.arraySolution.forEach( element => {
                    element.word = ''
                })
            },
            pairsFound(){
                let count = 0
                this.arraySolution.forEach( element =>{
                    let indexWord = this.dataImages.findIndex( img => img.word === element.word );
                    if(this.dataImages[indexWord].url === element.url){
                        count = count + 1;
                        this.pairsResults = count
                    }
                })
            },
            countdownFinished() {
                this.messageTemporizador = "El tiempo termino.";
                this.timeOver = true
                this.arraySolution.forEach( element => {
                    if(element.word === ''){
                        element.word = 0
                    }
                })
            },
        },
        computed: {
            formattedCounter() {
                let minutes = Math.floor(this.counterTemporizador / 60);
                let seconds = this.counterTemporizador % 60;    
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

    }).mount('#container')

</script>


</html>
