<script type="module">
    import { createApp } from '/js/vue.esm-browser.js'
    const app = createApp({})
    
    const navbar ={
        data() {
            return {
            }
        },
        template: `
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Completar oraciones
                </a>
            </div>
        </nav>
        `
    }
    const text = {
        data() {
            return {
                message: '',
                showCapturedText: false,
                hiddenWords: [],
                draggedWord: null,
                isButtonDropped: false,
                draggedWordIndex: null,
            }
        },
        template: `
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                        <textarea cols="80" rows="5" id="input-text" type="text" v-model="message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button @click.prevent="showCapturedText=true" type="button" class="btn btn-success">Capturar texto</button>
                        <p v-if="hiddenText">Texto con palabras escondidas:</p>
                        <p v-if="hiddenText">{{hiddenText}}</p>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <div v-if="showCapturedText">
                            <p>Selecciona las palabras que deseas esconder arrastr√°ndolas a la zona de palabras escondidas:</p>
                            <div v-for="(word, index) in message.split(' ')" :key="index" class="word" :class="{ 'dragged-word': isWordDragged(index) }"
                                draggable="true"
                                @dragstart="dragStart($event, word, index)"
                                @dragend="dragEnd($event)"
                                >
                                {{word}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-5">
                        <p>Palabras escondidas:</p>                            
                    </div>
                    <div class=" col-12 drop-zone"
                        @dragover.prevent="allowDrop($event)"
                        @drop.prevent="drop($event)">
                        <div v-for="word in hiddenWords" class="word hidden-word"
                            draggable="true"
                            @dragstart="dragStartHiddenWord($event, word)">
                            {{word}}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button @click.prevent="createHiddenText" type="button" class="btn btn-success">Esconder palabras</button>
                        {{hiddenWords}}
                    <div>
                </div>
            </div>
        `,
        methods: {
            createHiddenText() {
                let words = this.message.split(' ');
                this.hiddenText = words.map(word => {
                    return this.hiddenWords.includes(word) ? '____' : word;
                }).join(' ');
            },
            dragStart(event, word, index) {
                this.draggedWord = word;
                this.draggedWordIndex = index;
                event.target.classList.add('select-drag-word');
                event.dataTransfer.setData('text/plain', word);
                event.dataTransfer.setData('text/plain', index);
            },
            dragEnd(event) {
            event.target.classList.remove('select-drag-word');
            },
            allowDrop(event) {
                event.preventDefault();
            },

                this.draggedWord = word;

            },
            isWordDragged(index) {
                return this.hiddenWords.includes(index);
            },
        },
        computed: {
            hiddenText() {
                return this.$data.hiddenText;
            }
        }
    }

    app.component('navbar', navbar)
    app.component('textinput', text)
    app.mount('#container1')

</script>
